<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Language Learning</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <!-- Close Button -->
        <a href="../landing_page/landingpage.html" class="close-btn">
            <i class='bx bx-x'></i>
        </a>

        <!-- Login Form -->
        <form id="signup_page" action="../home_page/homepage.html" method="GET">
            <h1>Login to <span class="highlight">SLANG</span></h1>

            <div class="input-box">
                <input type="text" name="identifier" placeholder="Email or Username" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="remember">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>

</html>
